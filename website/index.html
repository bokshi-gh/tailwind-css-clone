<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <script src="script.js" defer></script>
    <title>Tailwind CSS Clone</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            padding: 1rem;
        }
    </style>
</head>

<body>
    <h2>Tailwind CSS Clone</h2>

    <br>

    <p>A lightweight, modular Tailwind CSS clone built from scratch.</p>
    <p>All the source code and documentation are available on <a
            href="https://github.com/bokshi-gh/tailwind-css-clone">GitHub</a>.</p>

    <br>

    <h3>Example usage</h3>
    <div class="sandbox">
        <div class="code">
            <h4>Code:</h4>
            <textarea rows="16" cols="100">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bokshi-gh/tailwind-css-clone/main.css">
    <title>Test</title>
</head>

<body>
    <div class="w-8 h-8 bg-yellow-900"></div>
</body>

</html>
</textarea>
        <br>
        <button>Run</button>
        </div>

        <br>

        <div class="output">
            <h4>Output:</h4>
            <div id="output-wrapper"></div>
        </div>
    </div>
</body>

</html>
